<div class="bm-modal-dialogue">
    <div class="bm-are-you-sure">
        <p>Looks like you've made unsaved changes to this blog!</p>
        <p>Do you still want to leave without saving?</p>
    </div>
    <div class="bm-modal-button-row">
        <md-button ng-click="saveChangesCtrl.stay()">Stay</md-button>
        <md-button class="bm-modal-bright-btn" ng-click="saveChangesCtrl.leave()">Leave</md-button>
    </div>
</div>
