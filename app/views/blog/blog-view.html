<div layout="horizontal" ng-cloak layout-fill class="bm-profile-view">
    <side-bar>
        <div id="bm-settings-sidebar">
            <!-- USER INITIAL ICON -->
            <div id="bm-sidebar-top">
                <div class="bm-sidebar-icon">
                    <md-button class="md-fab">
                        <div class="bm-icon-letter">{{blogCtrl.currentUser.initial}}</div>
                    </md-button>
                </div>
            </div>
            <!-- LIST -->
            <div id="bm-sidebar-bottom">
                <md-list>
                    <!-- DELETE USER -->
                    <md-list-item class="bm-blog-list-item">
                        <md-button aria-label="aria-sucks">
                            <md-icon md-svg-src="../../assets/images/icons/delete_user.svg"></md-icon>
                            Delete account
                        </md-button>
                    </md-list-item>
                </md-list>
            </div>
        </div>
    </side-bar>
    <!-- 
        PAGE CONTENTS
     -->
    <div flex layout="vertical" tabIndex="-1" role="main">
        <md-content flex>
            <!-- 
                TOOL BAR
            -->
            <md-toolbar class="bm-profile-toolbar">
                <div class="md-toolbar-tools">
                    <md-icon id="hamburger" hide-gt-sm ng-click="profileCtrl.openUserMenu()" md-svg-src="assets/images/icons/hamburger.svg"></md-icon>
                    <span flex></span>
                    <md-icon id="user" md-svg-src="assets/images/icons/user.svg" ng-click="profileCtrl.logoutModal.show()"></md-icon>
                </div>
            </md-toolbar>
        </md-content>
    </div>
</div>
